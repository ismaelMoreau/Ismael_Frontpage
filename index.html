<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ismaël Moreau — Tables Have Turned</title>
  <meta name="description" content="Creative technologist moving fluidly between DevOps, Games, and AI. Portfolio timeline.">

  <!-- Fonts: Space Grotesk for headlines, JetBrains Mono for code/tech, Instrument Serif for narrative -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=JetBrains+Mono:wght@400;500&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Language Toggle -->
  <button class="lang-toggle" id="langToggle">EN</button>

  <!-- Atmospheric background -->
  <div class="bg-grain"></div>
  <div class="bg-glow"></div>

  <!-- Hero Section -->
  <header class="hero">
    <div class="hero-content">
      <h1 class="hero-name"></h1>
      <p class="hero-tagline"></p>
      <div class="hero-contact">
        <a href="#" class="contact-link mono" data-contact="github"></a>
      </div>
      <p class="hero-meta mono">Ce portfolio: ~6h30 de développement du premier push au dernier moins deux heures de souper en famille</p>
      <div class="hero-actions">
        <button class="tour-button" id="startTour">
          <span class="tour-icon">&#9658;</span>
          <span>Visite guidée</span>
        </button>
      </div>
    </div>
    <div class="scroll-indicator">
      <span class="mono">scroll to descend</span>
      <div class="scroll-arrow"></div>
    </div>
  </header>

  <!-- Timeline -->
  <main class="timeline-container">
    <div class="timeline-line">
      <div class="timeline-line-glow"></div>
    </div>
    <div class="timeline" id="timeline">
      <!-- Nodes rendered by app.js -->
    </div>
  </main>

  <!-- Skill Panel (Progressive) -->
  <aside class="skill-panel" id="skillPanel">
    <div class="skill-panel-header">
      <span class="skill-era-badge" id="eraLabel">Les Fondations</span>
      <span class="skill-count" id="skillCount">0 skills</span>
    </div>
    <ul class="skill-list" id="skillList">
      <!-- Skills populated by app.js -->
    </ul>
  </aside>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p class="mono">// end of timeline</p>
      <p class="footer-message">Tables have turned.</p>
      <div class="footer-contact">
        <a href="#" class="contact-link mono" data-contact="email"></a>
      </div>
    </div>
  </footer>

  <!-- Video Modal -->
  <div class="video-modal" id="videoModal">
    <div class="video-modal-backdrop"></div>
    <div class="video-modal-content">
      <button class="video-close" aria-label="Close video">×</button>
      <video class="video-player" id="videoPlayer" controls></video>
    </div>
  </div>

  <!-- Audio Tour Controls -->
  <div class="audio-controls" id="audioControls">
    <button class="audio-play-pause" id="audioPlayPause" aria-label="Play/Pause">
      <span class="icon-play">&#9658;</span>
      <span class="icon-pause">&#10074;&#10074;</span>
    </button>
    <div class="audio-progress">
      <div class="audio-progress-bar" id="audioProgressBar"></div>
    </div>
    <button class="audio-mute" id="audioMute" aria-label="Mute">
      <span class="icon-sound">&#128266;</span>
      <span class="icon-muted">&#128263;</span>
    </button>
    <button class="audio-close" id="audioClose" aria-label="Close tour">×</button>
  </div>

  <!-- Audio Subtitle -->
  <div class="audio-subtitle" id="audioSubtitle"></div>

  <script src="data.js"></script>
  <script src="audio-manager.js"></script>
  <script src="app.js"></script>
</body>
</html>
